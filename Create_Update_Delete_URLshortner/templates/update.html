{% extends 'base.html' %}
{% block body %}
<a href="/" type="button" class="btn btn-outline-success my-3 mx-3">Go Back</a>
<div class="container my-3">
    <form action="/update/{{alldata.short_url}}/done" method="POST">
        <h3>Short your URL</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Short URL</label>
            <input type="url" class="form-control" name="short url" id="exampleFormControlInput1" placeholder="short_URL" value="{{alldata.short_url}}" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Website Link</label>
            <input type="url" class="form-control" name="url" id="exampleFormControlInput1" placeholder="https://example.com" value="{{alldata.web_url}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Url Title</label>
            <input class="form-control" name="title" id="exampleFormControlTextarea1" rows="3"
                placeholder="This is an example site" value="{{alldata.url_title}}"></input>
        </div>
        <button type="submit" class="btn btn-outline-dark">Short URL</button>
    </form>
</div>

{% endblock body %}
