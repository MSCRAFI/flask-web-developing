<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My App</title>
</head>
<body>

    {% if alldata|length != 0 %}
        
    
    {% for data in alldata %}
        {% if data.user_chat_text != None %}
            
        

    <div class="container input-group my-3">

    <div class="badge bg-secondary text-wrap" style="max-width: 50%; text-align: left;">
        {{data.username}}:
        <span style="font-size: 20px; color: white;">{{data.user_chat_text}}</span>
      </div>
      </div>
      {% endif %}
      {% endfor %}
      {% endif %}


      <form action="/chat/{{username}}/send" method="POST">
        <div class="container input-group my-3 position-absolute bottom-0 start-50 translate-middle">
            
            <span class="input-group-text">{{username}}</span>
            <textarea class="form-control" aria-label="With textarea" name="chat"></textarea>
        <button type="submit" class="btn btn-primary mx-1">Send</button>
    </div>
    </form>
</body>
</html>
